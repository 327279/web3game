<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#131313">
    <title>ChadFlip Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#131313',
              'brand-gray': '#1e1f22',
              'brand-light-gray': '#2b2d31',
              'brand-green': '#a8ff00',
              'brand-red': '#f84339',
              'brand-text': '#c3c3c3',
              'brand-purple': '#a78bfa',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            boxShadow: {
                'green-glow': '0 0 15px rgba(168, 255, 0, 0.5)',
                'red-glow': '0 0 15px rgba(248, 67, 57, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fadeInSlideUp 0.7s ease-out forwards;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.5;
        }
      }
      .animate-pulse-indicator {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes scaleIn {
        from { 
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  "imports": {

    "ethers": "https://esm.sh/ethers@6.11.1",
    "@web3modal/ethers/react": "https://esm.sh/@web3modal/ethers@4.1.11/react?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "@web3modal/ethers/": "https://esm.sh/@web3modal/ethers@4.1.11/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
